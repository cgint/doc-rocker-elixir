services:
  doc_rocker:
    build: .
    ports:
      - "4000:4000"
    environment:
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: ${PORT:-4000}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      VITE_PERPLEXITY_API_KEY: ${VITE_PERPLEXITY_API_KEY}
      VITE_PERPLEXITY_MODEL: ${VITE_PERPLEXITY_MODEL}
      VITE_TAVILY_API_KEY: ${VITE_TAVILY_API_KEY}
      VITE_COMBINER_PROVIDER: ${VITE_COMBINER_PROVIDER}
      VITE_COMBINER_PROVIDER_MODEL: ${VITE_COMBINER_PROVIDER_MODEL}
      VITE_COMBINER_API_KEY: ${VITE_COMBINER_API_KEY}
    restart: unless-stopped
